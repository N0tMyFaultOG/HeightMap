<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://rawgit.com/rvera/image-picker/master/image-picker/image-picker.min.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="nav">
    <div id="left">
        <img id="view" src="" width="256px" height="256px"/>
    </div>
    <div id="right">
        <div class="div-pad"><input type="text" id="command" name="command" value="//brush height %image%" onfocusout="updateView()" onkeydown="if(event.keyCode==13){updateView()}"></div>
        <div class="div-pad"><input alt="Automatically copied to clipboard" type="text" id="output" name="output" value="<Please select an image>" disabled></div>
        <div id="alert" hidden><p>Copied to clipboard</p></div>
    </div>
</div>
<div class="padding">t</div>
<div id="content">
    <select class="image-picker show-labels show-html">
    </select>
</div>
<script src="index.js"></script>
</body>
</html>
